        <!-- inicio del formulario -->
        <div class="container">
            <br><br>
            <div class="titulo text-center">
                <h3>Solicitar Trabajo</h3>
            </div>
            <form>
                <br>
                <div class="row">
                        <div class="col">
                            <label for="fechaTrabajo">Titulo</label>
                            <input type="text" class="form-control" placeholder="Titulo de la Solicitud">
                        </div>
                        <div class="col">
                            <label for="fechaTrabajo">ID Solicitud</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col">
                                <label for="fechaTrabajo">Fecha</label>
                                <input type="date" class="form-control" placeholder="Fecha">
                                <small id="emailHelp" class="form-text text-muted">
                                    Fecha en la cual necesita que sea realizado el trabajo.
                                </small>
                        </div>
                        
                </div>
                <br>
                <div class="row">
                    <div class="col">
                            <label for="mantenimientos">Tipo de mantenimiento</label>
                            <select id="mantenimientos" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                    </div>  
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputEmail1">Descripción</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descripción del Trabajo"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Requisitos extra</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="cotiza">
                  <label class="form-check-label" for="cotiza">Cotizacion Presencial</label>
                  <small id="emailHelp" class="form-text text-muted">Recuerde que las cotizaciones presenciales son pagadas al proveedor.</small>
                </div>

                <div class="boton">
                <button type="submit" class="btn btn-primary  float-right">Publicar</button>
                </div>
            </form>
        </div>

        <br><br><br><br>
